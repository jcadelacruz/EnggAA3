<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>awesome engg</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
    <div id="parent">
        <div id="left">
            <div id="map">map</div>
            <div id="zoomBtns">
              <button id="zoomReset">R</button>
              <button id="zoomOut">-</button>
              <button id="zoomIn">+</button>
            </div>
        </div>
        <div id="panel">
            panel
        </div>
    </div>
</body>
<style>
    body{
        height: 100vw;
        width: 100vw;
        overflow: hidden;
    }
    div, body{
        margin:0;
        padding:0;
    }
    p{
        margin:0;
        padding:0;
    }
    #parent{
        width: 100vw;
        display: flex;
        flex-direction: row;
        height: 100vh;
    }
    
    #left{
        width: 65vw;
        height: 100vh;
        background-color: lightgray;
        overflow-x: scroll;
        overflow-y: scroll;
        position: relative;
        
        display: flex;
        justify-content: center;
    }
    #zoomBtns{
        position: fixed;
        right: 35vw;
        bottom: 5px;
    }
    #zoomBtns button{
        width: 26px;
        height: 26px;
    }
    #map{
        width: 65vw;
        height: 50.227vw;
        background-color: white;
        
        position: relative;
        transform-origin: 0 0;
        
        background-image: url('https://media.discordapp.net/attachments/1084463643799855114/1368140858217463818/4AA2_SiteDevelopmentPlan_ENGGW-03_2.png?ex=681723f7&is=6815d277&hm=03e0608aac72ad97471603d7c56f355d2e3c80f89a5e9d9f116e65503ff5a72a&=&format=webp&quality=lossless&width=1437&height=1016');
        background-size: 100% 100%;
        background-repeat: no-repeat;
    }
    .mapComponent{
        overflow: hidden;
        opacity: 0%;
        background-color: white;
        position: absolute;
    }
    
    #panel{
        width: 35vw;
        background-color: red;
    }
    .panelComponent{
        background-color: pink;
        border-style: solid;
        border-color: rgba(0, 0, 0, 50%);
        border-width: 0px 0px 1px 3px;
    }
    .panelDetails{
        display: none;
        height: 18vh;
        position: relative;
        font-size: 65%;
    }
    .panelDetails img{
        height: 30px;
        width: 40px;
    }
    .panelDetails a{
        position: absolute;
        right: 0;
        color: darkgray;
        opacity; 80%;
        text-decoration: none;
    }
</style>
<script>
    const allComps = [], leftW = 65, minMapW = 65;
    let mapW = 55;
    
    function setMapSize(w){
        h = w*8.5/11;
        const map = document.getElementById('map');
        //set Size
        map.style.height = h+"vw";
        map.style.width = w+"vw";
        //set margin
        const mapHInPixels = (h / 100) * window.innerWidth; // Convert vw to pixels
        const leftH = (window.innerHeight - mapHInPixels) / 2; // Calculate margin in pixels
        const lw = (leftW - w) / 2;
        //map.style.margin = `${leftH}px ${lw}vw`; // Set margin
    }
    setMapSize(mapW);
    let scale = 1;
    function scaleMap(s){
        const map = document.getElementById('map');
        map.style.transform = "scale("+s+")";
    }
    document.getElementById('zoomReset').addEventListener('click', function() {
        scale = 1;
        scaleMap(scale);
    });
    document.getElementById('zoomIn').addEventListener('click', function() {
        scale += 0.1;
        scaleMap(scale);
    });
    document.getElementById('zoomOut').addEventListener('click', function() {
        scale -= 0.1;
        if (scale < 1) scale = 1;
        scaleMap(scale);
    });
    function setMapTransformOrigin(comp){
        const map = document.getElementById('map');
        const x = ((parseInt(comp.width.slice(0,-1))/2)+ parseInt(comp.left.slice(0,-1)));
        const y = ((parseInt(comp.height.slice(0,-1))/2)+parseInt(comp.top.slice(0,-1)));
        map.style.transformOrigin = x+"% "+y+"%";
    }
    
    class Component{
        constructor(n, w,h,l,t, i,d,c){
            allComps.push(this);
        
            this.name = n;
            this.color = c;
            
            this.panelComponent = new PanelComponent(this,n,i,d,c);
            this.panelDetails = this.panelComponent.panelDetails;
            
            let mc = document.createElement('div');
            mc.classList.add("mapComponent");
            mc.style.width = w;
            mc.style.height = h;
            mc.style.left = l;
            mc.style.top = t;
            this.width = w;
            this.height = h;
            this.left = l;
            this.top = t;
            document.getElementById("map").appendChild(mc);
            mc.innerHTML = n;
            mc.style.backgroundColor = c;
            mc.addEventListener("mouseover", this.handleMouseover.bind(this));
            mc.addEventListener("mouseout", this.handleMouseout.bind(this));
            this.mapComponent = mc;
            
            this.clicked = false;
        }
        handleClick(){
            allComps.forEach(this.unclick);
            this.clicked = true
            
            this.panelDetails.open();
            this.highlight(85,false);
            setMapTransformOrigin(this);
        }
        unclick(value, index, array){
            if(value.clicked){
                value.clicked = false;
                
                value.panelDetails.close();
                value.handleMouseout();
            }
        }
        handleMouseover(){
            if(this.clicked){
            }
            else{
                this.highlight(70, true);
            }
        }
        handleMouseout(){
            if(this.clicked){
            }
            else{
                this.unhighlight();
            }
        }
        highlight(intensity, isReversed){
            this.panelComponent.highlight(false);
            if(isReversed){
                this.mapComponent.style.opacity = (100-(intensity))+"%";
            }
            else{
                this.mapComponent.style.opacity = (intensity/1.4)+"%";
            }
        }
        unhighlight(){
            this.highlight(100, true);
            this.panelComponent.highlight(true);
        }
    }
    class PanelComponent{
        constructor(t,n,i,d,c){
            this.name = n;
            this.color = c;
        
            let pc = document.createElement('div');
            pc.classList.add("panelComponent");
            document.getElementById("panel").appendChild(pc);
            let nameHTML = document.createElement('p');
            nameHTML.innerHTML = n;
            pc.appendChild(nameHTML);
            pc.addEventListener("mouseover", t.handleMouseover.bind(t));
            pc.addEventListener("mouseout", t.handleMouseout.bind(t));
            pc.addEventListener("click", t.handleClick.bind(t));
            this.htmlComponent = pc;
            
            this.panelDetails = new PanelDetails(this,d,i,c);
        }
        highlight(isReversed){
            if(isReversed){
            this.htmlComponent.style.backgroundColor = "";
            }
            else{
            this.htmlComponent.style.backgroundColor = this.color;
            }
        }
    }
    class PanelDetails{
        constructor(pc,d,i,c){
            this.disabled = false; 
            
            let pd = document.createElement('div');
            pd.classList.add("panelDetails");
            pc.htmlComponent.appendChild(pd);
            this.htmlComponent = pd;
            
            let img = document.createElement('img');
            img.src = i;
            img.alt = pc.name;
            this.htmlComponent.appendChild(img);
            
            let t = document.createElement('p');
            t.innerHTML = d;
            this.htmlComponent.appendChild(t);
            
            let l = document.createElement('a');
            l.href = pc.name+'.html';
            l.textContent = 'See Details [>]';
            this.htmlComponent.appendChild(l);
        }
        open(){
            if(this.disabled){}else{
                this.htmlComponent.style.display = "block";
            }
        }
        close(){
            this.htmlComponent.style.display = "none";
        }
    }
    var title = new Component("Title",0,0,0,0);
    //title.panelDetails.disabled = true;
    title.panelDetails.htmlComponent.innerHTML = "The plan is focused on creating a harmonious environment that fosters collaboration, innovation, and a deep connection to nature, inviting students and faculty alike to thrive in a vibrant and inspiring academic oasis.";
    var brd = new Component("breindel", "5%" , "15%", "50%", "50%", "", "This is breindel yes", "#8f00ff");
    var sam = new Component("samuel"  , "1%" , "1%" , "0%" , "2%" , "", "smol", "#40ff8c");
    var ghe = new Component("gherson" , "10%", "6%" , "10%", "10%", "", "hrm chem bio", "#ff4040");
    title.handleClick();
    
</script>

</html>
